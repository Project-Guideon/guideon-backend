version: '3.8'

services:
  # 1. 메인 데이터베이스 (PostgreSQL + pgvector)
  # 나중에 AI 기능(임베딩 검색) 쓸 때 pgvector가 필수라 미리 이걸로 씁니다.
  db:
    image: pgvector/pgvector:pg16
    container_name: guideon-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - guideon-net
    restart: always

  # 2. Redis (캐싱 & 세션 관리)
  redis:
    image: redis:alpine
    container_name: guideon-redis
    ports:
      - "6379:6379"
    networks:
      - guideon-net
    restart: always

# 볼륨(데이터 영구 저장소)
volumes:
  postgres_data:

# 네트워크(컨테이너끼리 통신용)
networks:
  guideon-net:
    driver: bridge
version: '3.8'

services:
  # 1. PostgreSQL + PostGIS + pgvector
  db:
    build: ./infra
    container_name: guideon-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - guideon-net
    restart: always

  # 2. Redis
  redis:
    image: redis:alpine
    container_name: guideon-redis
    ports:
      - "6379:6379"
    networks:
      - guideon-net
    restart: always

volumes:
  postgres_data:

networks:
  guideon-net:
    driver: bridge
version: '3.8'

services:
  # 1. PostgreSQL
  db:
    image: pgvector/pgvector:pg16
    container_name: guideon-db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - guideon-db-data:/var/lib/postgresql/data
    networks:
      - guideon-net

  # 2. Redis
  redis:
    image: redis:alpine
    container_name: guideon-redis
    restart: always
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - guideon-net

volumes:
  guideon-db-data:

networks:
  guideon-net:
    driver: bridge